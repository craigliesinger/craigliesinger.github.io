		<div class="col-md-8 col-md-offset-2">
			<h1><a href="#">Craig Liesinger</a></h1>
		</div>
		<div ng-repeat="project in projects | filter: 'gsv'" class="col-md-12">
			<div class="jumbotron">
				<h1>{{project.title}}</h1>
				<p>{{project.detail}}</p>
				<a href="{{project.link}}"><img src="img/App_Store_Badge.svg"></img></a>
			</div>
				<div class="col-sm-6 col-md-4" ng-repeat="image in project.image">
					<div class="thumbnail">
						<div class="caption">
							<h3 class="ssHeader">{{image.header}}</h3>
						</div>
						<img src="{{image.ss}}""></img>
					</div>
				</div>				
		</div>
