				<div ng-repeat="project in projects | filter: 'sgv'">
					<div class="jumbotron">
						<h2>{{project.title}}</h2>
						<p>{{project.detail}}</p>
					</div>
						<div class="col-sm-6 col-md-4" ng-repeat="image in project.image">
							<div class="thumbnail">
								<img src="{{image.ss}}" class="ssImage"></img>
								<div class="caption">
									<h3 class="ssHeader">{{image.header}}</h3>
								</div>
							</div>
						</div>				
				</div>
