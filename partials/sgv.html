				<div ng-repeat="project in projects | filter: 'sgv'">
					<h2>{{project.title}}</h2>
					<p>{{project.detail}}</p>
					<div class="col-md-12">
						<div class="col-md-4" ng-repeat="image in project.image">
							<h3 class="ssHeader">{{image.header}}</h3>
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-4" ng-repeat="image in project.image">
							<img src="{{image.ss}}" class="ssImage"></img>
						</div>
					</div>
					
					
				</div>
